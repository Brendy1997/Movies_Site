<section class="container">
  <div *ngIf="peli"
    class="width-100 back"
    [style.background-image]="'url(https://image.tmdb.org/t/p/w1920_and_h800_multi_faces' +peli.backdrop_path + ')'">
    <div class="width-100 bg-c">
      <div class="movie-cont width-80" >
        <div class="img">
          <img
            src="https://image.tmdb.org/t/p/w780{{ peli.poster_path }}"
            width="300px"
            height="450px"
          />
        </div>
        <div class="info">
          <h1  class="title">{{ peli.title }}</h1>
          <span><b>Release date:</b> {{ peli.release_date }}</span> <span class="runtime">{{ runtime }}</span>

          <h1 class="overview">Overview</h1>
          <p>{{ peli.overview }}</p>
          <div>
            <h1>Genres</h1>
            <ul>
              <li *ngFor="let g of peli.genres">{{ g.name }}</li>
            </ul>
          </div>
          <div class="d-flex btn-list">
            <button mat-mini-fab color="primary" matTooltip="Mark as favorite " matTooltipPosition="below" >
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-mini-fab color="primary" matTooltip="Add to list" matTooltipPosition="below" >
              <mat-icon>format_list_bulleted</mat-icon>
            </button>
            <button mat-mini-fab color="primary" matTooltip="Add to watchlist" matTooltipPosition="below" >
              <mat-icon>bookmark</mat-icon>
            </button>
            <button mat-mini-fab color="primary" matTooltip="Rate it" matTooltipPosition="below" >
              <mat-icon>star</mat-icon>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="related-movie">

  </div>
</section>
